<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container w-75 p-5 shadow" id="cont1">
            <input type="text" placeholder="Enter city name"  id="cname" class="bg-transparent border-0"
            spellcheck="false"
        
            autocomplete="off"
            onkeypress="keyboard(event)">
            <button type="button" class="btn btn-outline-dark" id="b1" onclick="fetchData()"><i class="fa-solid fa-magnifying-glass" style="color: #f3f4f6;"></i></button>
    
       <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 shadow" id="r1">
                <h1 id="temp">Temp:</h1>
                <h2 id="de">
                    <img
                src="https://openweathermap.org/img/wn/02n@2x.png"
                alt=""
                class="icon"
              /><a id="desc"></a>
                </h2>
                <h1 id="max">
                    <i class="fa-solid fa-temperature-high" style="color: #f4f5f5;"></i>/<i class="fa-solid fa-temperature-low" style="color: #f7f7f7;"></i>:
                </h1>
                <h2 id="feels">Feels like:</h2>

            </div>
            <div class="col-lg-8 col-md-8 col-sm-12" id="r2">
        <div id="h1">
                    <i class="fa-solid fa-location-dot" style="color: #fcfcfd;"></i>
                    <a id="ciname"></a>
    
        </div>                
        <div id="h3">
            <a id="date"></a>
    
        </div>
            </div>
        </div>
        
    </div>
    <div class="container w-75" id="cont2">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12" id="box1">
                    <div class="row">
                        <div class="col-4"><h3 id="rise">Sun rise:<h4 id="i3"></h4></h3></div>
                        <div class="col-4"><img src="./images/sun.png" alt=""></div>
                        <div class="col-4"><h3 id="set">Sun set:<h4 id="i4"></h4></h3></div>
                    </div>
             
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12" id="box2">
                        <div class="row">
                            <div class="col" id="c1">
                                <h5>Pressure</h5>
                                <i class="fa-solid fa-arrows-up-down" style="color: #0a0a0a;"></i>
                                <h5 id="pre"></h5>
                            </div>
                            <div class="col" id="c2">
                                <h5>Humidity</h5>
                                <i class="fa-solid fa-droplet" style="color: #030303;"></i>
                                <h5 id="hum"></h5>
                            </div>
                            <div class="col" id="c3">
                                <h5>Speed</h5>
                                <i class="fa-solid fa-wind" style="color: #030303;"></i>
                                <h5 id="spe"></h5>

                            </div>
                            <div class="col" id="c4">
                                <h5>Visibility</h5>
                                <i class="fa-solid fa-eye" style="color: #040505;"></i>
                                <h5 id="vis"></h5>

                            </div>
                            <div class="col" id="c5">
                                <h5>Sea level</h5>
                                <i class="fa-solid fa-water" style="color: #080808;"></i> 
                                <h5 id="sea"></h5>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./weather.js">

</script>
</html>
